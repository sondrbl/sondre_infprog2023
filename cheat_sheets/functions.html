<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Cheat Sheet</title>
</head>
<body>
    
    <p id="test"></p>
    <p id="parametertest"></p>
    <h2>alderskalkulator</h2>
    <p id="agetext"></p>

    <script>
        //Deklarere en funksjon kalt testFunction
        function testFunction() {
            console.log("testFunction kjører")
            
            const testing = false

            if(testing) {
                document.getElementById("test").innerHTML = "Testing er OK"
            } else{
                document.getElementById("test").innerHTML = "Testing er feilet"
            }

        }

        //Kjører testFunction()
        testFunction()


        //Deklarere en funksjon med parameter
        function alarmClock(day, time) {
            console.log(time)
            if(day !== "saturday" && time === "06.30") {
                document.getElementById("parametertest").innerHTML = "Wake up"
            }
        }

        //Kjøre funksjonen alarmCLock
        alarmClock("thursday", "06.30")

        //Deklarere en alderskalkulatorfunksjon med to parametere
        //En persons fødeselsår og året vi skal regne ut alderen i (med en standard verdi)
        function ageCalculator(birthyear, year = 2023) {
            const age = year - birthyear
            let text = ""
            if(year < 2023) {
                text = `I ${year} var du ${age} år gammel`
            } else if(year > 2023) {
                text = `I ${year} vil du være ${age} år gammel`
            } else {
                text= `I år er du ${age} år gammel`
            }
            document.getElementById("agetext").innerHTML = text
        }

        //Kalle funksjon:
        ageCalculator(2002, 2050)
    </script>
</body>
</html>
