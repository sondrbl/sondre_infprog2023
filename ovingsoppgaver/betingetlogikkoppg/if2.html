<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if2</title>
</head>
<body>
    
    <p id = "utskrift"></p> 

    <script>
    const age = 21
    let utskrift = " "
    
    if (age < 18) {
        utskrift = "Du er ikke myndig."
    } else if (age <= 62){
        utskrift = "Du er myndig klar for studelivet eller arbeidslivet."
    } else {
        utskrift = "Du er pensjonsklar."
    }
    

    document.getElementById("utskrift").innerHTML = utskrift


    </script>
</body>
</html>
