<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 3 Parametere med standard verdi</title>
</head>
<body>
    
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>

        function myInfo (name = "Ikke oppgitt", mail = "Ikke oppgitt", birthyear = "Ikke oppgitt") {
            document.getElementById("name").innerHTML = name
            document.getElementById("mail").innerHTML = mail
            if(birthyear === "Ikke oppgitt"){
                document.getElementById("age").innerHTML = birthyear
            } else {
                document.getElementById("age").innerHTML = 2023 - Number(birthyear)
            }
            
        }

        myInfo("Sondre", "sondrbl@hiof.no", 2002)
        
    </script>

</body>
</html>
